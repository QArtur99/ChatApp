// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    def versions = [:]
    versions.android_gradle_plugin = '3.5.0'
    versions.apache_commons = "2.5"
    versions.arch_core = "2.0.1"
    versions.atsl_core = "1.1.0"
    versions.atsl_junit = "1.1.0"
    versions.atsl_rules = "1.1.1"
    versions.atsl_runner = "1.3.0-alpha02"
    versions.benchmark = "1.0.0-alpha02"
    versions.constraint_layout = "2.0.0-beta2"
    versions.core_ktx = '1.2.0-alpha04'
    versions.coroutine = '1.3.2'
    versions.coroutines_adapter = "0.9.2"
    versions.dagger = '2.24'
    versions.dexmaker = "2.2.0"
    versions.diffplug = "3.23.1"
    versions.espresso = "3.3.0-alpha02"
    versions.facebook = '5.5.1'
    versions.firebase_auth = '19.0.0'
    versions.firebase_config = '19.0.1'
    versions.firebase_core = '17.2.0'
    versions.firebase_database = '19.1.0'
    versions.firebase_firestore = '21.1.1'
    versions.firebase_messaging = '20.0.0'
    versions.firebase_storage = '19.0.1'
    versions.firebase_ui_auth = "5.0.0"
    versions.fragment = '1.2.0-alpha04'
    versions.glide = '4.10.0'
    versions.google_gms = "4.3.0"
    versions.hamcrest = "1.3"
    versions.junit = "4.13-beta-3"
    versions.kotlin = '1.3.50'
    versions.ktlint = "0.33.0"
    versions.lifecycle = '2.2.0-alpha05'
    versions.material = '1.1.0-alpha10'
    versions.mockito = "2.25.0"
    versions.mockito_all = "1.10.19"
    versions.mockito_android = "2.25.0"
    versions.mockwebserver = "3.8.1"
    versions.moshi = "1.8.0"
    versions.navigation = '2.2.0-alpha03'
    versions.okhttp_logging_interceptor = "3.9.0"
    versions.paging = "2.1.0-rc01"
    versions.preference = "1.1.0-rc01"
    versions.retrofit = "2.6.1"
    versions.robolectric = "4.2"
    versions.room = "2.1.0-alpha06"
    versions.rx_android = "2.0.1"
    versions.rxjava2 = "2.1.3"
    versions.support = '1.1.0'
    versions.timber = "4.5.1"
    versions.work = '2.2.0'
    ext.versions = versions

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.android_gradle_plugin"
        classpath "com.google.gms:google-services:$versions.google_gms"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.diffplug.spotless:spotless-plugin-gradle:$versions.diffplug"
    }
}

apply plugin: "com.diffplug.gradle.spotless"

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task cleanBuild(type: Delete) {
    delete rootProject.buildDir
}

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(versions.ktlint)
    }
}
