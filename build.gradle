// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        android_gradle_plugin = '7.0.4'
        apache_commons = "2.5"
        arch_core = '2.1.0'
        atsl_core = '1.4.0'
        atsl_junit = '1.1.2'
        atsl_monitor = '1.3.0'
        atsl_rules = '1.3.0'
        atsl_runner = '1.3.0'
        benchmark = "1.0.0-alpha02"
        constraint_layout = '2.1.0-alpha2'
        core_ktx = '1.5.0-alpha05'
        coroutine = '1.4.2'
        coroutines_adapter = "0.9.2"
        dagger = '2.30.1'
        dexmaker = "2.2.0"
        diffplug = "5.8.2"
        espresso = '3.3.0'
        facebook = '8.2.0'
        firebase_auth = '20.0.1'
        firebase_config = '20.0.2'
        firebase_core = '18.0.0'
        firebase_database = '19.6.0'
        firebase_firestore = '22.0.1'
        firebase_messaging = '21.0.1'
        firebase_storage = '19.2.1'
        firebase_ui_auth = "5.0.0"
        fragment = '1.2.5'
        glide = '4.11.0'
        google_gms = "4.3.2"
        hamcrest = "1.3"
        hilt_version = '2.40.5'
        hilt_jetpack_version = '1.0.0-alpha02'
        junit = '4.13.1'
        kotlin = '1.6.10'
        ktlint = "0.33.0"
        lifecycle = '2.2.0'
        material = '1.3.0-beta01'
        mockito = '3.7.0'
        mockwebserver = "3.8.1"
        moshi = '1.11.0'
        navigation = '2.3.0-alpha05'
        okhttp_logging_interceptor = "3.9.0"
        paging = "2.1.0-rc01"
        navigation = '2.3.2'
        preference = "1.1.0-rc01"
        retrofit = "2.6.1"
        robolectric = '4.4'
        room = "2.1.0-alpha06"
        rx_android = "2.0.1"
        rxjava2 = "2.1.3"
        support = '1.2.0'
        timber = "4.5.1"
        truth = '1.1'
        work = '2.4.0'
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_plugin"
        classpath "com.google.gms:google-services:$google_gms"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin"
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
        classpath "com.diffplug.spotless:spotless-plugin-gradle:$diffplug"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

apply plugin: "com.diffplug.spotless"

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task cleanBuild(type: Delete) {
    delete rootProject.buildDir
}

allprojects {
    configurations.all {
        resolutionStrategy.force 'org.objenesis:objenesis:2.6'
    }
}

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlint)
    }
}
